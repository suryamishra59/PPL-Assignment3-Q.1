<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Page</title>

<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet">

<link href="css/sweetalert.css" rel="stylesheet">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- css file for this -->
<link rel="stylesheet" href="css/index.css">

<!-- js file for this -->
<script src="js/index.js"></script>

<!-- js file for sweetalert -->
<script src="js/sweetalert.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1 align="center">CONTACT US HERE</h1>
		<hr>
	</div>
	<div class="container" style="padding-left: 25em; padding-right: 0em;">
		<form action="email" id="emailForm" method="post">
			<div class="row texts-parent">
				<div class="col-sm-12">
					<input type="text" name="name" class="texts"
						placeholder="Full Name" style="width: 100%">
				</div>
			</div>
			<div class="row texts-parent">
				<div class="col-sm-6">
					<input type="email" name="email" id="email" class="texts"
						placeholder="Your Valid Email">
				</div>
				<div class="col-sm-6" style="text-align: right;">
					<input type="text" name="phone" class="texts"
						placeholder="Phone Number">
				</div>
			</div>
			<div class="row texts-parent">
				<div class="col-sm-12">
					<textarea rows="6" cols="15" name="body" id="msg"
						placeholder="Say Something..."></textarea>
				</div>
			</div>
			<div class="row texts-parent">
				<div class="col-sm-6">
					<input type="submit" class="submitBtn" id="submitBtnJava"
						value="Send">
				</div>
				<div class="col-sm-6" style="text-align: right;">
					<input type="button" class="submitBtn" id="submitBtnJS"
						value="Send Using Gmail">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
